<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
			integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>task List</title>
	</head>
	<body>
		<div class="container">
			<div class="card">
				<form class="form">
					<div class="task-form">
						<p>Task List</p>
						<div class="input-field">
							<input type="text" name="task" id="task" autocomplete="off" />
							<label for="task" class="label">New Task</label>
							<input
								type="submit"
								value="ADD TASK"
								class="btn"
								style="width: 20%"
							/>
						</div>
					</div>
				</form>
				<div class="filter-task">
					<p>Tasks</p>
					<div class="input-field">
						<input type="text" name="filter" id="filter" />
						<label for="filter" class="labels">Filter Tasks</label>
					</div>
					<ul class="collection"></ul>
					<a href="#" class="clear-task btn black">CLEAR TASKS</a>
				</div>
			</div>
		</div>

		<script src="main.js"></script>
	</body>
</html>
